<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="CertStyles1.css" />
 </head>
</html>
<body>
  <h1 id="title">
Survey Form
  </h1>
  <p id="description">
With this survey we hope to better understand those who read fanfiction and what their interests most appeal to.  </p>
  <form id="survey-form">
    <label for="name" name="name-label">Name </label><input id="name" type="text" placeholder="Enter your full name" required>
    <label for="email" name="email-label">Email </label><input id="email" name="email" type="email" required placeholder="Enter a valid email">
    <label for="number" name="number-label">Fanfics Read </label><input id="number" pattern="[0-9]" min="0" max"1500" placeholder="Enter # of fanfics read" required>
    <label for="dropdown" name="dropdown-label" >Preferred Fandom<select id="fandom" name="fandom-label">
      <option disabled selected value>Select your favorite</option>
      <option value="1">Percy Jackson</option>
      <option value="2">RWBY</option>
      <option value="3">Naruto</option>
      <option value="4">Danny Phantom</option>
      <option value="5">My Hero Academia</option>
      <option value="6">Bloodborne</option>
      </select>
          <hr>
          <p>Please select your involvement in fanfiction</p>
    <label><input type="radio" id="reader" name="involvement" checked>Reader</radio></label>
    <label><input type="radio" id="writer" name="involvement" >Writer</radio></label>
    <label><input type="radio" id="both" name="involvement">Both</radio></label>
    <hr>
    <p>Please select your prefered genres</p>
    <label><input name="genres" type="checkbox" value="general">General</input></label>
    <label><input name="genres" type="checkbox" value="romance">Romance</input></label>
    <label><input name="genres" type="checkbox" value="humor">Humor</input></label>
    <label><input name="genres" type="checkbox" value="adventure">Adventure</input></label>
    <label><input name="genres" type="checkbox" value="drama">Drama</input></label>
    <label><input name="genres" type="checkbox" value="friendship">Friendship</input></label>
    <label><input name="genres" type="checkbox" value="hurt">Hurt/Comfort</input></label>
    <label><input name="genres" type="checkbox" value="fantasy">Fantasy</input></label>
    <label><input name="genres" type="checkbox" value="angst">Angst</input></label>
    <label><input name="genres" type="checkbox" value="family">Family</input></label>
    <label><input name="genres" type="checkbox" value="other">Other</input></label>
    <hr>
    <p>If you have anything you'd like to add then feel free!</p>
    <textarea rows="3" id="extra" placeholder="Have fun with it!"></textarea>
    <input type="submit"></input>
    </form>
  </body>
